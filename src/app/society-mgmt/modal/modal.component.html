      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">

        <div> {{modalName}}
          <select *ngIf="(modalName == 'flats' || modalName == 'buildings' || modalName == 'owners' )" name="society" [(ngModel)]="sid" (change)="onSocietyChange($event.target.value)">
            
            <option>Select Society from list</option>
            <option *ngFor="let s of society" value="{{s.societyid}}">{{s.societyname}}</option>
          </select>
          <select *ngIf="(modalName == 'flats' || modalName == 'owners')"  [(ngModel)]="bid" name="building" (change)="onBuildingChange($event.target.value)">
            <option>Select Buildings from list</option>
            <option *ngFor="let building of buildingList" value="{{building.buildingname}}">{{building.buildingname}}</option>
          </select>
          <select name="flats" *ngIf="modalName == 'owners'">
              <option>Select Flats from list</option>
              <option *ngFor="let flat of flatList" value="{{flat.flatid}}">{{flat.flatname}}</option>
            </select>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()" data-dismiss="modal">Submit</button>
      </div>

    </div>
  </div>
</div>
